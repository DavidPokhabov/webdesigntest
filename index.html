<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Основы Web-дизайна</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      color: #333;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      color: #2c3e50;
      margin-top: 50px;
    }

    p {
      font-size: 18px;
      margin-top: 20px;
      color: #555;
    }

    .modern-button {
      margin-top: 40px;
      display: inline-block;
      padding: 15px 30px;
      font-size: 18px;
      color: #fff;
      background: linear-gradient(90deg, #6a11cb, #2575fc);
      border: none;
      border-radius: 30px;
      cursor: pointer;
      text-decoration: none;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
    }

    .modern-button:hover {
      background: linear-gradient(90deg, #2575fc, #6a11cb);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
      transform: translateY(-3px);
    }

    .modern-button:active {
      transform: translateY(1px);
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <h1>Основы Web-дизайна</h1>
  <p>Добро пожаловать в мир Web-дизайна! Здесь вы узнаете о принципах создания современных, функциональных и привлекательных сайтов.</p>
  <a href="map.html" class="modern-button">Перейти к карте</a>
</body>
</html>
